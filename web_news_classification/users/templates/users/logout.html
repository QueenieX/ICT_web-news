<!-- Load styles from styles.css in the static folder-->
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<h1>Web News Classification<h1>
<h2>Logged Out</h2>
<br>
<!-- a button to redirect user to the login page-->
<div class="login-container">
    <p class="login-label">Log In Again?</p>
    <a class="login-btn no-underline" href="/">Login</a>
</div>
<style>
    .login-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 40%;
    margin: 0 auto;
    width: 100%;  /* 增加此行使容器宽度自适应 */
    }
    .login-label {
        width: 700px;
        font-weight: bold;
        font-size: 24px;
    }
    .login-btn {
        display: block;
        background-color: #6fb3b8;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        cursor: pointer;
        text-decoration: none;
    }

    .login-btn:hover {
        background-color: #388087;
        color: #F6F6F2;
    }
</style>
