{% if request.user.is_authenticated %}
    <meta http-equiv="refresh" content="0; 'home'"></meta>
{% endif %}

<div class = 'content-section'>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = 'form-group'>
            <legend class = 'boarder-bottom mb-4 '>Log In</legend>
            {{form}}
        </fieldset>
        <div class = 'form-group'>
            <button class = 'btn btn-outline-info' type = 'submit' type = 'submit'>Login</button>
        </div>
    </form>
    <div class = 'boarder-top pt-3'>
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="register">Register</a>
        </small>
    </div>
</div>
